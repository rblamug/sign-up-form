<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Sign in Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="./casey-horner-RmoWqDCqN2E-unsplash.jpg" id="logo" alt="image of stars rushing towards you">
            <div class="logo-container">
                <img src="./odin-lined.png" class="logo" alt="odin project logo">ODIN
            </div>
            <div class="credit">
                Photo by <a href="https://unsplash.com/@mischievous_penguins?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Casey Horner</a> on <a href="https://unsplash.com/photos/timelapse-photography-of-warped-lines-RmoWqDCqN2E?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>
        <div class="form-container">
            <div class="intro-container">
                <p class="intro">
                    Help make the Earth smarter. Blast yourself into space, and don't forget to
                    bring your notebook! (To take notes of course.)
                </p>
                <p class="intro">
                    Sign up now!
                </p>
            </div>
            <div class="actual-form">
                <p>Let's get started!</p>
                <form action="">
                    <div class="form-row">
                        <div class="form-column">
                            <div>
                                <label for="first-name">First name:</label>
                                <input type="text" id="first-name" name="first-name">
                            </div>
                            <div>
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div>
                                <label for="password">Password:</label>
                                <input type="password" id="password" name="password">
                            </div>
                        </div>
                        <div class="form-column">
                            <div>
                                <label for="last-name">Last name:</label>
                                <input type="text" id="last-name" name="last-name">
                            </div>
                            <div>
                                <label for="phone">Phone:</label>
                                <input type="text" id="phone" name="phone">
                            </div>
                            <div>
                                <label for="confirm">Confirm password:</label>
                                <input type="password" id="confirm" name="confirm">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div></div>
        </div>
    </div>
</body>
</html>
